<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="authors" content="Yazmín Alejandra Rodriguez">
  
    <link rel="styleSheet" href="./assets/css/bootstrap_4.5.2.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="styleSheet" href="./assets/css/index.css" type="text/css">
</head>

<body>
    
    <main>
        <div id="contenedor" class="container border border-light rounded my-5 p-3">
            <div class="row m-5 justify-content-center">
                <div class="col-lg-6 col-md-12 col-sm-6 align-self-center">
                    <form id="frmProducto" class="border-inferior">
                        <h3 class="text-center mb-3">INVENTARIO DE PRODUCTOS</h3>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="txtProducto">Producto</label>
                                <input id="txtProducto" type="text" class="form-control" placeholder="Ingrese un Producto">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="txtDescripcion">Descripción</label>
                                <input id="txtDescripcion" type="text" class="form-control" placeholder="Ingrese una Descripción">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="txtCantidad">Cantidad</label>
                                <input id="txtCantidad" type="number" class="form-control" placeholder="Ingrese una Cantidad">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="txtValor">Valor</label>
                                <input id="txtValor" type="number" class="form-control" placeholder="Ingrese un Valor">
                            </div>
                        </div> 
                        <div class="col d-flex justify-content-end"><button type="submit" class="btn btn-warning">Crear</button></div>
                    </form>
                </div>
            </div>
            <div class="row m-5 justify-content-center">
                <div class="col-lg-6 col-md-12 col-sm-6 align-self-center border-inferior">
                    <h3 class="text-center mb-3">LISTA DE PRODUCTOS</h3>
                    <div class="col d-flex justify-content-end mt-5"><button id="actualizarLista" type="submit" class="btn btn-warning">Actualizar lista</button></div>
                    <div class="table-responsive-sm table-responsive-md table-responsive-lg my-3">
                        <table class="table table-striped table-hover table-dark">
                            <thead class="tabla-encabezado">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">cantidad</th>
                                    <th scope="col">Valor</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProducto">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./assets/js/jquery_3.5.1.min.js"></script>  <!--Va primero Jquery-->
    <script src="./assets/js/popper_1.16.1.min.js"></script>
    <script src="./assets/js/bootstrap_4.5.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/index.js"></script> <!--Conectamos la hoja de js-->
</body>
</html>
